<html lang="en">

    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Track Your Favorite Cryptocurrencies</h1>
            <p>Get real-time updates on the latest cryptocurrency prices.</p>
            <a href="#prices" class="cta-button">See Prices</a>
        </div>
    </section>

    <!-- Crypto Prices Section -->
    <section id="prices">
        <div class="container">
            <div class="price-card">
                <h2>Bitcoin</h2>
                <p id="bitcoin-price">$...</p>
            </div>
            <div class="price-card">
                <h2>Ethereum</h2>
                <p id="ethereum-price">$...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Crypto Tracker. Follow us on 
            <a href="#">Twitter</a>, 
            <a href="#">Facebook</a>, 
            <a href="#">LinkedIn</a>.
        </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
